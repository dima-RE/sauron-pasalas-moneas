<!doctype html> <!--Starter template Bootstrap-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Guerreros</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
      <div class="row">
        <nav class="col-12 col-md-6 col-lg-3 col-xxl-3">
          <img src="img/sauron.png" class="img-fluid w-25 py-4" alt="sauron.png">
        </nav>
        <nav class="col col-md col-lg col-xxl h1 py-5">"Uno para dominarlos a todos"</nav>
      </div>
    </header>
    
    <!-- Ese style es lo más charcha que se me ocurrió luego de revisar 1.000 paginas sobre el Flex y el Sizing.
    No encontré otra manera de hacer que ocupara una página completa.
    Perdóneme en nombre de mi madre.-->
    <main style="min-height: 637px;" class="container-fluid bg-dark text-light">
      <div class="row py-5">

        <div class="col-12 col-md-6 col-lg-3 col-xxl-3">
          <div class="card bg-dark border-danger">

            <div class="card-header bg-danger bg-gradient text-center h5 fas fa-address-card">
              <span>Ingresar Guerreros</span>
            </div>

            <div class="card-body">

              <div class="mb-3">
                <label class="form-label" for="nombre-txt">Nombre</label>
                <input class="form-control" id="nombre-txt" type="text">
              </div>

              <div class="mb3">
                <label for="tipo-txt" class="form-label">Tipo</label>
                <select class="for-select" id="tipo-txt">
                  <option value="Orco">Orco</option>
                  <!-- <i class="fas fa-star"></i>-->
                  <option value="Urok">Urok</option>
                  <!-- <i class="fas fa-tint"></i>-->
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="nivel-txt">Nivel</label>
                <input class="form-control" id="nivel-txt" type="number">
              </div>

              <div class="mb3">
                <label for="rango-txt" class="form-label">Rango</label>
                <select class="for-select" id="rango-txt">
                  <option value="Seleccionar">Seleccionar</option>
                  <option value="Guerrero">Guerrero</option>
                  <option value="Capitan">Capitan</option>
                  <option value="Caudillo">Caudillo</option>
                  <option value="Mano de Sauron">Mano de Sauron</option>
                </select>
              </div>

            </div>

            <div class="card-footer row">
              <div class="col col-md col-lg text-center">
                <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
              </div>
            </div>
            
          </div>
        </div>

        <div class="col col-md col-lg col-xxl">
          <div class="card border-danger">
            <div class="card-header bg-danger bg-gradient text-center fas fa-address-card">
              <span class="card-title h5">Mostrar Guerreros</span>
            </div>
            <div class="card-body bg-dark">
              <table class="table table-hover table-bordered table-striped table-dark">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Rango</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tabla-tbody">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-danger bg-gradient text-warning text-center">
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

    <script src="js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
